<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с событиями</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Форма обратной связи</h1>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" maxlength="30" required>
      <div class="char-counter" id="nameCounter">0 / 30</div>
      <span class="error" id="nameError"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" maxlength="50" required>
      <div class="char-counter" id="emailCounter">0 / 50</div>
      <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
      <label for="message">Сообщение:</label>
      <textarea id="message" maxlength="200" required></textarea>
      <div class="char-counter" id="messageCounter">0 / 200</div>
      <span class="error" id="messageError"></span>
    </div>

    <button type="submit">Отправить</button>
    <button type="reset">Сбросить</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
